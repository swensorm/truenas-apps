{% set tpl = ix_lib.base.render.Render(values) %}

{% set web = tpl.add_container(values.consts.dispatcharr_container_name, "image") %}
{% set celery = tpl.add_container(values.consts.celery_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}

{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.dispatcharr.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.dispatcharr.postgres_image_selector, pg_config, perm_container) %}

{% set redis_config = {
  "password": values.dispatcharr.redis_password,
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}

{% set containers = [web, celery] %}
{% for c in containers %}
  {% do c.add_caps(["CHOWN", "FOWNER", "DAC_OVERRIDE", "SETGID", "SETUID"]) %}
  {% do c.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
  {% do c.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}

  {% do c.environment.add_env("DISPATCHARR_ENV", "modular") %}
  {% do c.environment.add_env("POSTGRES_HOST", values.consts.postgres_container_name) %}
  {% do c.environment.add_env("POSTGRES_PORT", postgres.get_port()) %}
  {% do c.environment.add_env("POSTGRES_DB", values.consts.db_name) %}
  {% do c.environment.add_env("POSTGRES_USER", values.consts.db_user) %}
  {% do c.environment.add_env("POSTGRES_PASSWORD", values.dispatcharr.db_password) %}
  {% do c.environment.add_env("REDIS_HOST", values.consts.redis_container_name) %}
  {% do c.environment.add_env("REDIS_PORT", redis.get_port()) %}
  {% do c.environment.add_env("REDIS_PASSWORD", values.dispatcharr.redis_password) %}

  {% do c.environment.add_user_envs(values.dispatcharr.additional_envs) %}

  {% do c.add_storage("/data", values.storage.data) %}
  {% for store in values.storage.additional_storage %}
    {% do c.add_storage(store.mount_path, store) %}
  {% endfor %}
{% endfor %}

{% do celery.healthcheck.set_custom_test(["CMD", "celery", "-A", "dispatcharr", "inspect", "ping"]) %}
{% do web.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/api/core/version/"}) %}
{% do web.environment.add_env("DISPATCHARR_PORT", values.network.web_port.port_number) %}

{% do celery.depends.add_dependency(values.consts.dispatcharr_container_name, "service_healthy") %}
{% do celery.environment.add_env("PYTHONUNBUFFERED", 1) %}
{% do celery.environment.add_env("DJANGO_SETTINGS_MODULE", "dispatcharr.settings") %}
{% do celery.set_entrypoint(["/app/docker/entrypoint.celery.sh"]) %}
{% do celery.add_extra_host("host.docker.internal", "host-gateway") %}

{% do web.add_port(values.network.web_port) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% for c in containers %}
    {% do c.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endfor %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
